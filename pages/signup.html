<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to rentNepal</title>
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
    <section class="navbar-container">
        <div class="navbar-top">
            <nav class="navbar-top-nav">
                <ul class="navbar-top-nav-list">
                    <li class="navbar-top-nav-list-item"><a href="#" class="navbar-top-nav-list-item-link">Contribute</a></li>
                    <li class="navbar-top-nav-list-item"><a href="#" class="navbar-top-nav-list-item-link">Payments and Recharge</a></li>
                    <li class="navbar-top-nav-list-item"><a href="#" class="navbar-top-nav-list-item-link">Help and Support</a></li>
                    <li class="navbar-top-nav-list-item"><a href="#" class="navbar-top-nav-list-item-link">Contact</a></li>
                    <li class="navbar-top-nav-list-item"><a href="#" class="navbar-top-nav-list-item-link">How it Works</a></li>
                </ul>
                <button class="navbar-top-nav-button">
                    List an Item
                </button>
            </nav>
        </div>
        <div class="navbar-bottom">
            <nav class="navbar-bottom-nav">
                <div class="navbar-bottom-nav-logo-container">
                    <!-- <img src="" alt="" class="navbar-bottom-nav-logo-container-logo"> -->
                    <span class="navbar-bottom-nav-logo-container-logo">rentNepal</span>
                </div>
                <div class="navbar-bottom-nav-search-box">
                    <input type="text" placeholder="Search rentNepal...">
                    <img src="/public/img/search.svg" alt="">
                </div>
                <div class="navbar-bottom-nav-login-signup">
                    <img style="display: none;" src="/public/img/user.png" alt="">
                    <a href="pages/login.html" class="login">
                        Login
                    </a>
                    |
                    <a href="pages/signup.html" class="signup">
                        Signup
                    </a>
                </div>
                <div class="navbar-bottom-nav-language">
                    <span>Change Language</span>
                    <img src="/public/img/chevron-down.png" alt="">
                    <ul class="navbar-bottom-nav-language-dropdown">
                        <li class="navbar-bottom-nav-language-dropdown-item"><a href="#" class="navbar-bottom-nav-language-dropdown-item-link">English</a></li>
                        <li class="navbar-bottom-nav-language-dropdown-item"><a href="#" class="navbar-bottom-nav-language-dropdown-item-link">Nepali</a></li>
                    </ul>
                </div>
                <div class="navbar-bottom-nav-darkmode">
                    Turn on Dark Mode
                </div>
            </nav>
        </div>
    </section>
    <div class="login-container">
        <h3 class="login-container-heading">
            Signup to rentNepal!
        </h3>
        <div class="inputs">
            <input placeholder="Enter your full Name" type="text">
            <input placeholder="Enter your Email" type="email">
            <input placeholder="Enter your password" type="password">
            <button type="submit">SignUp</button>
        </div>
        <span class="or-text">OR</span>
        <div class="platforms">
            <button>
                <img src="/public/img/google.png" alt="">
                <span class="platforms-span">Continue with Google!</span>
            </button>
            <button>
                <img src="/public/img/microsoft.png" alt="">
                <span class="platforms-span">Continue with Microsoft!</span>
            </button>
            <button>
                <img src="/public/img/apple.png" alt="">
                <span class="platforms-span">Continue with Apple!</span>
            </button>
        </div>
        <div class="cant-login">
            <a href="/pages/login.html">Already a User? Login.</a>
        </div>
    </div>
    <script src="/public/js/main.js"></script>
</body>
</html>
